<!-- password_reset_confirm.html -->
{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
   {% if validlink %}
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
   {% else %}
      <p>The password reset link was invalid.</p>
    {% endif %}
{% endblock %}
