{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/css/edit_user.css' %}">

    <style>
        .profile-pic{
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body">
                    <a class="btn btn-warning" href="{% url 'profilepage_view' %}" style="background-color: #263238; color: white;"> &#8592; Back to Profile</a>
                    <hr>
                    <h3 style="text-align: center" >Account Settings</h3>
                    <hr>
                    {% if custom_user.profile_pic %}
                        <img class="profile-pic" src="{{ custom_user.profile_pic.url }}" >
                    {% else %}
                        <img class="profile-pic" src="{% static 'img/user.png' %}" alt="Default Profile Pic">
                    {% endif %}
                </div>
                    
            </div>
            <div class="col-md-9">
                <div class="card card-body">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" value="{{ request.user.username }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="id_first_name">First Name</label>
                            <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ request.user.first_name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name</label>
                            <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ request.user.last_name }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email</label>
                            <input type="email" class="form-control" id="id_email" name="email" value="{{ request.user.email }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="id_bio">Bio</label>
                            <br>
                        {{ form.bio }}
                            <br>
                            <br>
                            <label for="id_profile_pic">Choose Profile Pic</label>
                        {{ form.profile_pic }}
                         </div>
                        <input class="btn btn-primary" type="submit" value="Update Information" style="background-color: #263238;">
                         <br>
                        <br>
                    </form>

                    <div>
                    <a class="btn btn-primary" href="{% url 'forgot_password' %}" style="background-color: #263238;">Change Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
