{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Most Popular Games</title>
    <link rel="stylesheet" type="text/css" href="{% static 'iadsapp/most_popular_games.css' %}">
</head>
<body>
    <h1>Most Popular Games</h1>
    <div class="game-container">
        {% for game in popular_games %}
            <div class="game">
                <img src="{% static '' %}{{ game.game_image }}" alt="{{ game.game_name }}" class="game-image">
                <div class="game-details">
                    <h2>{{ game.game_name }}</h2>
                    <p>Rating: {{ game.game_rating }}</p>
                    <p>Release: {{ game.game_release }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
