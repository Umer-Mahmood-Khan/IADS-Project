<!-- forgot_password.html -->
{% extends 'base.html' %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh; flex-direction: column;">
    <h5 style="margin-bottom: 20px;">Forgot Password</h5>
    <form method="post" style="width: 300px;">
        {% csrf_token %}
        <label for="email" style="margin-bottom: 5px;">Email:</label><br>
        <input type="email" id="email" name="email" style="padding: 5px; margin-bottom: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" style="padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Reset Password</button>
    </form>
</div>
{% endblock %}
