{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container">

    <div class="row">
        <div class="col-md-6">
        <h2 class="gradient-text">Games Genres</h2>

            <ul class="game-types">
                {% for game in game_types %}
                    <li class="game-type" > <a href="{% url 'games_by_genre' game.id %}">{{ game.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <div class="image-gallery"><br>
                <br><br><br><br>
                <img src="{% static 'images/image1.jpg' %}" alt="Image 1">
                <img src="{% static 'images/image3.jpg' %}" alt="Image 3">
                <img src="{% static 'images/image4.jpg' %}" alt="Image 4">
                <img src="{% static 'images/image6.jpg' %}" alt="Image 6">
            </div>
        </div>
    </div>
</div>
{% endblock%}
