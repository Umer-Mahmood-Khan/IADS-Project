{% extends 'base.html' %}

{% block title %}
    Game genres
{% endblock %}

{% block content %}
{% load static %}
    
<div class="container">
<br>
    <div class="row">
        <!-- Left Column: Game Genres -->
        <div class="left-column" >
            <h2 class="gradient-text blue-grey-text text-darken-4">Games Genres</h2>
            <ul class="game-types">
                {% for game in game_types %}
                    <li class="game-type" style="font-size: 25px" ><a class="blue-grey-text text-darken-3" href="{% url 'games_by_genre' game.id %}">{{ game.name }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <!-- Right Column: Images -->
        <div class="right-column">
            <br><br><br>
            <div class="gallery">
        <div class="clipped-border"><img src="{% static 'game_images/1r.jpg' %}" alt="Image 1"></div>
        <div class="clipped-border"><img src="{% static 'game_images/3r.jpg' %}" alt="Image 3"></div>
        <div class="clipped-border"><img src="{% static 'game_images/4r.jpg' %}" alt="Image 4"></div>
        <div class="clipped-border"><img src="{% static 'game_images/5r.jpg' %}" alt="Image 5"></div>
        <div class="clipped-border"><img src="{% static 'game_images/7r.jpg' %}" alt="Image 5"></div>

        <div class="shadow"></div>
    </div>
        </div>
    </div>
</div>

<style>
{#  .left-column {#}
{#    background: linear-gradient(to right, #5daedc, #9cd3cd); /* Light gradient background color */#}
{#    border-radius: 10px;#}
{#    padding: 10px;#}
{#    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Shadow effect */#}



   .game-types {
    text-align: left;
}


    .right-column {
        flex: 1; /* Take up remaining space */
    }

    .left-column {
        flex: 1; /* Take up remaining space */
    }

    .row {
        display: flex; /* Use flexbox layout */
        min-height: 70vh; /* Set minimum height of row to viewport height */
        box-sizing: border-box; /* Include padding and border in height calculation */
    }


:root{
  --width: 100%;
  --height: 100%;
  --border-width: 200px;
  --border-height: 200px;

}


html,body{
  {#background:radial-gradient(mistyrose,pink);#}
  height:100%;
  width:100%;
  position:relative;
  overflow:hidden;
}

.gallery{
  position:relative;
  height:100%;
  width:100%;
}

.gallery:after{
  content:'';
}

.shadow{
  position: absolute;
  top: 500px;
  left: 100px;
  width: 500px;
  height: 40px;
  border-radius: 50%;
  {#background: radial-gradient(#805d78,rgba(0,0,0,0) 70%);#}
}

img{
  width:var(--width);
  height:var(--height);
}

.clipped-border{
  -webkit-clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
   clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
   padding:5px;
   background:linear-gradient(grey,lightgrey);
   width:var(--border-width);
   height:var(--border-height);
   max-height:250px;
   max-width:250px;
   height: var(--height);
   width:var(--width);
   transition:transform 0.2s;
   position:absolute;
   cursor:pointer;
}



.clipped-border:before{
  content:'';
  position:absolute;
  opacity:0.5;
  width:350px;
  height:70px;
  background:white;
  top:0;
  left:0;
  z-index:1;
  transform:rotate(45deg);
  transition:transform 0.5s;
}

.clipped-border:hover:before{
  transform: translate(-100px,400%) rotate(45deg);
  transition:transform 0.5s;
}

.clipped-border:nth-child(2){
  top:196px;
  left:118px;
}

.clipped-border:nth-child(3){
  top:0;
  left:235px;
}

.clipped-border:nth-child(4){
  top:196px;
  left:353px;
}

.clipped-border:nth-child(5){
  top:0;
  left:470px;
}

#clipped {
-webkit-clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);

}

.clipped-border:hover{
  transform:scale(1.2);
  transition:transform 0.2s;
  z-index:10;
}


@media screen and (max-width:500px){
  .clipped-border{
    width:100px;
    height:100px;
  }

  .clipped-border:nth-child(2){
    top:0;
    left:100px;
  }

  .clipped-border:nth-child(3){
    left:200px;
  }

  .clipped-border:nth-child(4){
    top:82px;
    left:50px;
  }

  .clipped-border:nth-child(5){
    top:82px;
    left:150px;
  }
}




</style>

{% endblock %}
